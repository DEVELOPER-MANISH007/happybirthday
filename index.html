<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Tulsi ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('IMG-20250416-WA0002.jpg') no-repeat center center/cover;
      opacity: 0.1;
      z-index: -1;
    }
    h1 {
      margin-top: 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 2px 2px 8px #ff6f91;
      animation: slideDown 2s ease forwards;
    }
    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      position: relative;
    }
    .gallery img {
      width: 220px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      cursor: grab;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 5px solid white;
      position: absolute;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(255, 105, 180, 0.7);
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      animation: float 8s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
<h1>Happy Birthday Tulsi ❤️</h1>
<div class="gallery">
  <img src="IMG-20250416-WA0002.jpg" alt="Pic1" style="top:50px; left:30px;">
  <img src="IMG-20250416-WA0017.jpg" alt="Pic2" style="top:50px; left:270px;">
  <img src="IMG-20250416-WA0028.jpg" alt="Pic3" style="top:400px; left:30px;">
  <img src="IMG-20250416-WA0029.jpg" alt="Pic4" style="top:400px; left:270px;">
</div>
<audio autoplay loop>
  <source src="yourmusic.mp3" type="audio/mpeg">
</audio>
<script>
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
  document.body.appendChild(heart);
  setTimeout(() => { heart.remove(); }, 8000);
}
setInterval(createHeart, 600);
const images = document.querySelectorAll('.gallery img');
images.forEach(img => {
  img.addEventListener('mousedown', startDrag);
  img.addEventListener('touchstart', startDrag);
});
let activeImage = null;
let offsetX = 0;
let offsetY = 0;
function startDrag(e) {
  e.preventDefault();
  activeImage = e.target;
  if (e.type === 'mousedown') {
    offsetX = e.clientX - activeImage.offsetLeft;
    offsetY = e.clientY - activeImage.offsetTop;
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDrag);
  } else {
    offsetX = e.touches[0].clientX - activeImage.offsetLeft;
    offsetY = e.touches[0].clientY - activeImage.offsetTop;
    document.addEventListener('touchmove', drag);
    document.addEventListener('touchend', stopDrag);
  }
}
function drag(e) {
  if (!activeImage) return;
  if (e.type === 'mousemove') {
    activeImage.style.left = (e.clientX - offsetX) + 'px';
    activeImage.style.top = (e.clientY - offsetY) + 'px';
  } else {
    activeImage.style.left = (e.touches[0].clientX - offsetX) + 'px';
    activeImage.style.top = (e.touches[0].clientY - offsetY) + 'px';
  }
}
function stopDrag() {
  document.removeEventListener('mousemove', drag);
  document.removeEventListener('mouseup', stopDrag);
  document.removeEventListener('touchmove', drag);
  document.removeEventListener('touchend', stopDrag);
  activeImage = null;
}
</script>
</body>
</html>
